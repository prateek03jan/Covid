<div [class]="temperatureDetails?.currentTemp > temperatureDetails?.maxTemp ? 'red' : 'green'" 
  class="outer-container">
  <div class="icon-container">
    <mat-icon>thermostat</mat-icon>
  </div>
  <div class="current-body-temperature">{{temperatureDetails?.currentTemp}}</div>
  <div class="current-body-temperature-display">current body temperature (in &deg;F)</div>
</div>
