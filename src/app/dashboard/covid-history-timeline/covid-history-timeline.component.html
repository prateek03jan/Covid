  <mzd-timeline [alternateSide]="false">
    <mzd-timeline-content [card]="true" *ngFor="let data of covidHistories">
      <mzd-icon></mzd-icon>
      <mat-card>
        <mat-card-header>
          <div mat-card-avatar class="warning-icon"></div>
          <mat-card-title>
            {{data.headline}}
          </mat-card-title>
          <mat-card-subtitle>
            {{data.date}}
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          {{data.description}}
        </mat-card-content>
      </mat-card>
    </mzd-timeline-content>
  </mzd-timeline>
